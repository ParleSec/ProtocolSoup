# SPIRE Agent Configuration
# Trust Domain: spiffe://protocolsoup.com
#
# This configuration provides a production-ready SPIRE Agent setup for
# workload attestation and SVID delivery via the Workload API.

agent {
    # Data directory for agent state
    data_dir = "/opt/spire/data/agent"
    
    # Logging configuration
    log_level = "INFO"
    log_format = "text"
    
    # SPIRE Server connection
    server_address = "spire-server"
    server_port = "8081"
    
    # Trust domain must match the server
    trust_domain = "protocolsoup.com"
    
    # Workload API socket path (Unix socket for local attestation)
    socket_path = "/run/spire/sockets/agent.sock"
    
    # Insecure bootstrap - trust the server's certificate on first connection
    # For production, use trust_bundle_path with a pre-provisioned bundle
    insecure_bootstrap = true
    
    # SDS (Secret Discovery Service) configuration for Envoy integration
    sds {
        default_svid_name = "default"
        default_bundle_name = "ROOTCA"
    }
    
    # Authorized delegates - SPIFFE IDs that can act on behalf of workloads
    # authorized_delegates = []
}

plugins {
    # NodeAttestor plugin - proves the agent's identity to the server
    
    # Join Token attestor - matches server configuration
    NodeAttestor "join_token" {}
    
    # KeyManager plugin - manages the agent's keys
    KeyManager "disk" {
        plugin_data {
            directory = "/opt/spire/data/agent"
        }
    }
    
    # WorkloadAttestor plugins - identify workloads requesting SVIDs
    
    # Unix attestor - identifies workloads by Unix process attributes
    # This works cross-platform and is sufficient for demo purposes
    WorkloadAttestor "unix" {
        plugin_data {
            # Discover workload UID, GID, and other Unix attributes
        }
    }
}

# Telemetry configuration
telemetry {
    Prometheus {
        port = 9989
    }
}

# Health checks configuration
health_checks {
    listener_enabled = true
    bind_address = "0.0.0.0"
    bind_port = "8080"
    live_path = "/live"
    ready_path = "/ready"
}

