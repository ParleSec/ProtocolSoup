services:
  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    container_name: protocolsoup-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - frontend-dist:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend-builder:
        condition: service_completed_successfully
    networks:
      - protocolsoup-network
    restart: unless-stopped
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  # Let's Encrypt certificate management
  certbot:
    image: certbot/certbot
    container_name: protocolsoup-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - protocolsoup-network

  # Backend API server
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: protocolsoup-backend
    expose:
      - "8080"
    environment:
      - SHOWCASE_ENV=production
      - SHOWCASE_LISTEN_ADDR=:8080
      - SHOWCASE_BASE_URL=https://protocolsoup.com
      - SHOWCASE_MOCK_IDP=true
      - SHOWCASE_CORS_ORIGINS=https://protocolsoup.com,https://www.protocolsoup.com
      - SHOWCASE_DEBUG=false
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - protocolsoup-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend build stage (runs once to build assets)
  frontend-builder:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
    container_name: protocolsoup-frontend-builder
    volumes:
      - frontend-dist:/app/dist
    networks:
      - protocolsoup-network

volumes:
  frontend-dist:
    driver: local

networks:
  protocolsoup-network:
    driver: bridge

