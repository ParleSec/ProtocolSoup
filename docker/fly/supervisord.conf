[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:spire-agent]
command=/opt/spire/bin/start-agent.sh
autostart=true
autorestart=true
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:backend]
command=/app/server
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=SHOWCASE_SPIFFE_ENABLED="true",SHOWCASE_SPIFFE_SOCKET_PATH="unix:///run/spire/sockets/agent.sock",SHOWCASE_SPIFFE_TRUST_DOMAIN="protocolsoup.com"

